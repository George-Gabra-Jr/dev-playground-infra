# name: data

services:
  app-db:
    image: postgres:16-alpine
    deploy:
      mode: replicated
      replicas: 1
      placement: 
        constraints: 
          - node.role == manager
      restart_policy:
        condition: any
    volumes:
      - app_db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    networks:
      app:
        aliases:
          - app-pgdb

  keydb:
    image: eqalpha/keydb:alpine
    deploy:
      mode: replicated
      replicas: 1
      placement: 
        constraints: 
          - node.role == manager
      restart_policy:
        condition: any
    networks:
      app:
        aliases:
          - app-keydb

networks:
  app:
    external: true